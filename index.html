<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <header class="header">
      <nav class="container nav">
        <div class="nav-logo">Todo</div>
        <button class="btn btn-icon"><img src="./images/icon-moon.svg" alt="" /></button>
      </nav>
    </header>

    <main class="todo container">
      <form class="todo-form">
        <input type="checkbox" />
        <input type="text" placeholder="Create a new todo" name="newTodo" />
      </form>

      <ul class="todo-list">
        <li class="list-item">
          <label>
            <input type="checkbox" />
            <span>Todo #1</span>
          </label>
          <button>
            <img src="./images/icon-cross.svg" alt="Delete todo" />
          </button>
        </li>
        <li class="list-item">
          <label>
            <input type="checkbox" />
            <span>Todo #2</span>
          </label>
          <button>
            <img src="./images/icon-cross.svg" alt="Delete todo" />
          </button>
        </li>
        <li class="list-item">
          <label>
            <input type="checkbox" />
            <span>Todo #3</span>
          </label>
          <button>
            <img src="./images/icon-cross.svg" alt="Delete todo" />
          </button>
        </li>
        <li class="list-item">
          <label>
            <input type="checkbox" />
            <span>Todo #4</span>
          </label>
          <button>
            <img src="./images/icon-cross.svg" alt="Delete todo" />
          </button>
        </li>
        <li class="list-item todo-actions">
          <span class="todo-remaining">5 items left</span>
          <div class="todo-state">
            <button class="active">All</button>
            <button>Active</button>
            <button>Clear</button>
          </div>
          <button class="todo-clear">Clear completed</button>
        </li>
      </ul>
    </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
